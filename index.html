<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <section class="background">
      <h1>Background<br />Generator</h1>
    </section>
    <section class="background">
      <h2>Current CSS Background</h2>
      <div class="copyGradient">
        <h3></h3>
        <button
          onclick="copyContent()"
          onmouseout="outFunc()"
          id="copy"
          class="tooltip"
        >
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>copy
        </button>
      </div>
    </section>
    <section class="background">
      <input
        class="color-picker"
        type="color"
        name="Color1"
        id="color1"
        value="#ffff00"
      />
      <input
        class="color-picker"
        type="color"
        name="Color2"
        id="color2"
        value="#ff0000"
      />
      <button id="random">random</button>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
